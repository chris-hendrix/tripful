name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs for same workflow + PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Permissions for GITHUB_TOKEN
permissions:
  contents: read
  pull-requests: read

jobs:
  # Step 1: Detect what changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      shared: ${{ steps.filter.outputs.shared }}
      devcontainer: ${{ steps.filter.outputs.devcontainer }}
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/**'
            shared:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
              - '.github/**'
              - 'tsconfig.base.json'
              - 'eslint.config.js'
            devcontainer:
              - '.devcontainer/**'
              - 'Makefile'

  # Step 2: Lint + Type Check
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # On main: run all
      - name: Lint (all)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: pnpm lint

      - name: Type check (all)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: pnpm typecheck

      # On PR: run affected only
      - name: Lint (affected)
        if: github.event_name == 'pull_request'
        run: pnpm turbo lint --affected

      - name: Type check (affected)
        if: github.event_name == 'pull_request'
        run: pnpm turbo typecheck --affected

      - name: Dependency audit
        run: pnpm audit --audit-level=high

  # Step 2b: Devcontainer config validation (no Node/pnpm needed)
  devcontainer:
    name: Devcontainer Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.devcontainer == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Validate devcontainer config
        run: bash scripts/__tests__/test-devcontainer.test.sh

  # Step 3: Unit Tests (API)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    # Run if API changed OR on main branch OR shared files changed
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/master' ||
      needs.changes.outputs.api == 'true' ||
      needs.changes.outputs.shared == 'true'
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://tripful:tripful123@localhost:5432/tripful
      JWT_SECRET: test-jwt-secret-minimum-32-characters-long-for-testing-purposes-only
      FRONTEND_URL: http://localhost:3000

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: tripful
          POSTGRES_PASSWORD: tripful123
          POSTGRES_DB: tripful
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run database migrations
        run: pnpm --filter @tripful/api db:migrate

      - name: Run unit tests
        run: pnpm --filter @tripful/api test

  # Step 4a: E2E Smoke Tests (PRs only)
  e2e-smoke:
    name: E2E Smoke Tests
    needs: changes
    if: |
      github.event_name == 'pull_request' && (
        needs.changes.outputs.api == 'true' ||
        needs.changes.outputs.web == 'true' ||
        needs.changes.outputs.shared == 'true'
      )
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://tripful:tripful123@localhost:5432/tripful
      JWT_SECRET: test-jwt-secret-minimum-32-characters-long-for-testing-purposes-only
      FRONTEND_URL: http://localhost:3000
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: tripful
          POSTGRES_PASSWORD: tripful123
          POSTGRES_DB: tripful
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter @tripful/web exec playwright install --with-deps

      - name: Run Database Migrations
        run: pnpm --filter @tripful/api db:migrate

      - name: Run Smoke Tests
        run: pnpm --filter @tripful/web exec playwright test --grep @smoke

      - name: Upload Smoke Report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: smoke-report
          path: apps/web/blob-report/
          retention-days: 7

  # Step 4b: E2E Tests (main branch, sharded)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: changes
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/master'
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://tripful:tripful123@localhost:5432/tripful
      JWT_SECRET: test-jwt-secret-minimum-32-characters-long-for-testing-purposes-only
      FRONTEND_URL: http://localhost:3000

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: tripful
          POSTGRES_PASSWORD: tripful123
          POSTGRES_DB: tripful
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter @tripful/web exec playwright install --with-deps

      - name: Run database migrations
        run: pnpm --filter @tripful/api db:migrate

      - name: Run E2E Tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        run: pnpm --filter @tripful/web exec playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload Blob Report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: apps/web/blob-report/
          retention-days: 1

  # Step 4c: Merge E2E Reports
  merge-e2e-reports:
    name: Merge E2E Reports
    needs: e2e-tests
    if: ${{ !cancelled() && needs.e2e-tests.result != 'skipped' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Blob Reports
        uses: actions/download-artifact@v6
        with:
          path: apps/web/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge Reports
        run: pnpm --filter @tripful/web exec npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML Report
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30
