services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    ports:
      - "3000" # random host port -> container 3000 (Next.js)
      - "8000" # random host port -> container 8000 (Fastify)
    command: sleep infinity
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tripful
      POSTGRES_PASSWORD: tripful_dev
      POSTGRES_DB: tripful
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tripful"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
