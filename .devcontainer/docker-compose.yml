services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      # Isolate node_modules so host and container don't conflict on pnpm store paths.
      # Host runs `pnpm add/install` freely; container syncs via `make test-exec CMD="pnpm install"`.
      - node_modules:/workspace/node_modules
      - api_node_modules:/workspace/apps/api/node_modules
      - web_node_modules:/workspace/apps/web/node_modules
      - shared_node_modules:/workspace/shared/node_modules
      - pnpm_store:/workspace/.pnpm-store
    ports:
      - "3000" # random host port -> container 3000 (Next.js)
      - "8000" # random host port -> container 8000 (Fastify)
    command: sleep infinity
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tripful
      POSTGRES_PASSWORD: tripful_dev
      POSTGRES_DB: tripful
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tripful"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  node_modules:
  api_node_modules:
  web_node_modules:
  shared_node_modules:
  pnpm_store:
